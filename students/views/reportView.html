<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/supervisor.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <img src="images/header.png" style="width:100%;height:auto;position:fixed;top:0; z-index: 0;opacity: 0.9;">
    <div style="height:12rem;width:100rem;z-index:-1;position:fixed;background-color:#efefef;"></div>
    <div class="main-content">
        <div class="intro">
            <p>Hello {%name%}. Here are the list of students.</p>
            <a href="/logOut">Log Out</a>
        </div>
        <div class="button-class">
            <a href="/{%prcodc%}Page" class="nactive">Registration Approval</a>
            <a href="/{%prcodc%}PageReport" class="active">Report Submit Approval</a>
        </div>
        <form class="list" name="lists" action="/{%prcodc%}ReportApprovalSubmit" method="POST">
            {%list%}
        </form>
    </div>
</body>

</html>
