<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/add_account.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add RAC</title>
</head>
<body>
  <div class="container">
    <div class="heading">
      <div id="julogo">
        <img src="images/ju_logo.png">
      </div>
      <div class="headname">
        <h1 id="headnameeng">Jadavpur University</h1>
        <h1 id="headnamebeng">যাদবপুর বিশ্ববিদ্যালয়</h1>
      </div>
    </div>
    <div class="formbody">
      <form action="addRAC" method="POST">
        <h1>Register RAC</h1>
        <p>Please fill in this form to create an account.</p>
      <div id="error" class="error"><h6></h6></div>
        <hr>
        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Enter Email" name="email" id="email" required>

        <label for="stud"><b>Student ID</b></label>
        <input type="text" placeholder="Enter Student ID" name="stud_id" id="stud_id" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
    
        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="repeat_psw" id="psw-repeat" required>

        <script>
          var password = document.getElementById('psw');
          var confirm_password = document.getElementById('psw-repeat');
          console.log(password);
          function validatePassword() {
            if ((confirm_password.value!='') && (password.value != confirm_password.value)) {
              document.getElementById('error').innerHTML='Passwords Don\'t Match';
            } 
            else {
              document.getElementById('error').innerHTML='';
            }
          }
          password.onchange = validatePassword;
          confirm_password.onkeyup = validatePassword;
        </script>
        <hr>
        <button type="submit" class="registerbtn" onclick="validatePassword">Register</button>
      </form>
    </div>
  </div>
</body>
</html>
